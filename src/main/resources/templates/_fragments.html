<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">详情页</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../static/css/custom.css" th:href="@{/css/custom.css}">
</head>

<body>
<!-- 导航 -->
<nav th:fragment="menu(n)" class="ui inverted attached  segment m-padded-tb-mini animate__animated animate__fadeInDown">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">ZhangHao's Blog</h2>
      <a th:href="@{/}" href="#" class="item" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
      <a th:href="@{/types/-1}" target="_self" class="item" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
      <!--<a href="#" class="item" th:classappend="${n==3} ? 'active'"><i class="clone icon"></i>归档</a>
      <a href="#" class="item" th:classappend="${n==4} ? 'active'"><i class="tags icon"></i>标签</a>-->
      <a th:href="@{/about}" class="item" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
      <div class="right item">
        <div class="ui inverted transparent icon input">
          <label for="global-search">
          </label>
          <input id="global-search" type="text" placeholder="搜索">
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- admin下的导航 -->
<nav th:fragment="admin_menu(n)" class="ui inverted attached  segment m-padded-tb-mini">
  <div class="ui container">

    <div class="ui inverted secondary stackable menu">

      <h2 class="ui teal header item">管理后台</h2>
      <a th:href="@{/admin/blogs}" class="item" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
      <a th:href="@{/admin/types}" class="item" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
      <!--<a href="#" class="item" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>-->

      <div class="right menu">
        <div class="ui dropdown item">
          <div class="text">
            <img th:src="${session.user.avatar}" src="https://picsum.photos/id/1014/100/100" class="ui avatar image" alt="">
            <span th:text="${session.user.nickName}"></span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="" th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>

    </div>

  </div>
</nav>

<!-- footer -->
<div id="latestBlogs" th:fragment="latestBlogs">
  <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive center aligned">
  <div class="ui container">
    <div class="ui inverted divided stackable grid">
      <div class="four wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img th:src="@{/images/wechat.jpg}" class="ui rounded image" style="width: 110px;" alt="">
          </div>
        </div>
      </div>

      <!-- 最新博客 -->
      <div class="four wide column center aligned">
        <h4 class="ui inverted header">最新博客</h4>
        <div class="ui inverted link list">
          <p class="m-text-thin m-text-spaced m-text-lined m-opacity-mini">
            <div th:each="latestBlog : ${latestBlogs}">
              <a th:href="@{/blogs/{id}(id=${latestBlog.id})}" target="_blank">
                <span th:text="${latestBlog.title}" style="color: #CCCCCC"
                      class="m-text-thin m-text-spaced m-text-lined m-opacity-mini"></span>
              </a>
            </div>
        </div>
      </div>

      <!-- 联系我 -->
      <div class="four wide column center aligned">
        <h4 class="ui inverted header">联系我</h4>
        <div class="ui inverted link list">
          <p class="m-text-thin m-text-spaced m-text-lined m-opacity-mini">
            Email：strugglehao@qq.com<br> QQ：844547799
          </p>
        </div>
      </div>

      <!-- proverbs -->
      <div class="four wide column center aligned">
        <h4 class="ui inverted header">proverbs</h4>
        <div class="ui inverted link list">
          <p class="m-text-thin m-text-spaced m-text-lined m-opacity-mini">
            立志要如山，行道要如水<br> 如山，能坚定，如水，能曲达
          </p>
        </div>
      </div>

    </div>
  </div>
  <div class="ui inverted section divider"></div>
  <p class="m-text-thin m-text-spaced m-text-lined m-opacity-mini">Copyright © 2021 - 2022 Designed by zhanghao</p>
  <div class="ui inverted section divided"><i class="cn flag"></i></div>
</footer>
</div>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"/>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
</th:block>

<script>

      $('#latestBlogs').load("/blog/latestBlogs", {})
    })*/
</script>

</body>
</html>
