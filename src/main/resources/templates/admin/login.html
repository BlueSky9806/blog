<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragments :: head(~{::title})">
  <title>博客</title>
</head>

<body>

<br>
<br>
<br>

  <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ur container">
      <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui teal image header">
            <!--<img src="https://semantic-ui.com/examples/assets/images/logo.png" class="image">-->
            <div class="content">管理后台登录</div>
          </h2>
          <form class="ui form error" method="post" th:action="@{/admin/login}">
            <div class="ui segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <label for="username"></label>
                  <input type="text" id="username" name="username" placeholder="用户名">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <label for="password"></label>
                  <input type="password" id="password" name="password" placeholder="密码">
                </div>
              </div>
              <button class="ui fluid large teal submit button">登    录</button>
            </div>

            <!-- 前端: 存放错误记录提示 -->
            <div class="ui mini error message"></div>
            <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>

          </form>

          <!--<div class="ui message">
            New to us? <a href="#">Sign Up</a>
          </div>-->
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
  $(document)
    .ready(function (){
      $('.ui.form')
        .form({
          fields: {
            username: {
              identifier: 'username',
              rules: [
                {
                  type    : 'empty',
                  prompt  : '请输入用户名'
                }
              ]
            },
            password: {
              identifier: 'password',
              rules: [
                {
                  type    : 'empty',
                  prompt  : '请输入密码'
                }
              ]
            }
          }
        })
    })
</script>
</body>

</html>
