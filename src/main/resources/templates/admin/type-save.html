<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragments :: head(~{::title})">
  <title>分类管理</title>
</head>

<body>
  <!-- 导航 -->
  <nav th:replace="_fragments :: admin_menu(2)"></nav>

  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" class="item">发布</a>
        <a href="#" class="teal active item">列表</a>
      </div>
    </div>
  </div>

  <!-- 中间 -->
  <div class="m-container-small m-padded-tb-large">
    <div class="ui container">

      <br>
      <br>
      <br>

      <!-- 提示信息 -->
      <div class="ui error message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>

      <form th:action="${id}==null ? @{/admin/editType} : @{/admin/editType/{id}(id=${id},pn=${pn})}" method="POST" class="ui form">
        <div class="required field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">名称</label>
            <input type="text" name="name" placeholder="分类名称" th:value="${typeName} != null ? ${typeName} : ''">
          </div>
        </div>

        <div class="ui error message"></div>

        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
          <button class="ui teal button">提交</button>
        </div>
      </form>

    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <!-- footer -->
  <footer th:replace="_fragments :: footer"></footer>

  <!-- jQuery cdn 因为semantic.min.js文件是依赖于jQuery文件 -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="../../static/lib/editmd/editormd.min.js"></script>

  <script>
    $('.ui.dropdown').dropdown({
      on : 'hover'
    })
    $('.ui.form').form({
      fields : {
        title : {
          identifier : 'name',
          rules : [{
            type : 'empty',
            prompt : '请输入分类名称'
          }]
        }
      }
    })

    $('.message .close').on('click', function () {
      $(this).closest('.message').transition('fade')
    })
  </script>
</body>

</html>
